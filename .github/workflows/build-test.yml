name: Unit Test / Lint

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: |
          yarn lint
          yarn type

      - name: Test
        run: |
          yarn test --ci
          yarn tsd

      - name: Bundle watch
        run: |
          yarn bundlewatch
