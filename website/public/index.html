    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #081229;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      p {
        line-height: 1.5;
      }

      input,
      select,
      button {
        transition: 0.3s all;
      }

      input {
        border: 1px solid white;
      }

      select {
        min-height: 37px;
        background: white;
      }

      @media (max-width: 768px) {
        pre,
        code {
          -webkit-overflow-scrolling: touch;
          white-space: pre !important;
        }
      }

      textarea {
        margin-bottom: 20px;
        display: block;
        width: calc(100% - 5px);
        height: 70px;
        border: none;
        border-radius: 4px;
        padding: 10px;
        box-sizing: border-box;
        font-size: 16px;
      }

      select:hover,
      textarea:hover,
      input:hover {
        border: 1px solid #ec5990;
      }

      input[type='submit']:hover {
        background: #bf1650;
      }

      input[type='button']:active,
      input[type='submit']:active {
        transition: 0.3s all;
        transform: translateY(3px);
        border: 1px solid transparent;
        opacity: 0.8;
      }

      input[type='button']:hover {
        transition: 0.3s all;
      }

      input[type='button'],
      input[type='submit'] {
        -webkit-appearance: none;
      }

      pre code {
        color: white !important;
      }

      @keyframes fade {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .logo {
        margin: -142px auto 0;
        display: block;
        animation: 1s alternate infinite fade;
        height: 80px;
        fill: white;
        top: 0;
        left: 0;
        padding: 20px;
        border-radius: 15px;
        background: #ec5990;
        text-align: center;
      }

      .logo-h2 {
        color: white;
        text-align: center;
        font-weight: 100;
        font-size: 40px;
        margin-bottom: 10px;
      }

      .logo-p {
        font-size: 16px;
        padding: 0 20px;
        text-align: center;
        color: #ec5990;
        max-width: 330px;
        margin: 0 auto;
        font-weight: 100;
      }

      .logo-wrap {
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      @media (min-width: 768px) {
        .logo {
          height: 100px;
          padding: 30px;
        }

        .logo-h2 {
          font-size: 50px;
          margin-bottom: 20px;
        }
      }
    </style>
    <title>React Hook Form - Simple React forms validation</title>

          />

          <path d="M71.6,45.92H54a1,1,0,0,0,0,2H71.6a1,1,0,0,0,0-2Z" />
          <path style="transform: translateX(-25px)" d="M71.1,69.49H53.45a1,1,0,1,0,0,2H71.1a1,1,0,0,0,0-2Z" />
          <path d="M71.1,69.49H53.45a1,1,0,1,0,0,2H71.1a1,1,0,0,0,0-2Z" />

        <h1 class="logo-h2">React Hook Form</h1>
